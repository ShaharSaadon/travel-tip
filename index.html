<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="main-header">
        <h1>TravelTip</h1>
        <form class="search-container" onsubmit="onSearch(event)">
            <input type="text" placeholder="Enter Location" name="search" />
            <button class="btn">Go</button>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
        </form>
    </header>
    
    <main class="main-layout">
        
        <section class="curr-location-container">

            <p>You are at: <span class="user-pos"></span></p>
            <button onclick="onCopyLoc()" class="btn btn-copy-loc">Copy Location</button>

        </section>

        <div id="map" style="width: 50%; height: 400px;"></div>

        <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
        <input type="text" onchange="onDeleteMarker(this.value)">
        <p>Locations:
            <pre class="locs-list"></pre>
        </p>
        
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
